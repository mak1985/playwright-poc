extent.reporter.pdf.start=true
extent.reporter.html.start=true

extent.reporter.spark.config=src/test/resources/extent-config.xml
extent.reporter.spark.name=Work Capabilities TCoE Team
extent.reporter.spark.description=Work Capabilities TCoE Team - Test Execution Report
extent.reporter.spark.environment=UAT
extent.reporter.spark.project=Work Capabilities TCoE Team
extent.reporter.spark.theme=dark
extent.reporter.pdf.out=target/Reports/PDF.pdf
extent.reporter.html.out=target/Reports/ExtentReport-HTML.html
extent.reporter.spark.start=true
extent.reporter.spark.out=target/SparkReport/Spark.html
extent.reporter.avent.start=true
extent.reporter.avent.out=target/AventReport/Avent.html
extent.reporter.json.start=true
extent.reporter.json.out=target/ExtentReport/report.json
screenshot.dir=target/screenshots/
screenshot.rel.path=../screenshots/
#com.core.tests,dashboard,category,exception,author,device,log
extent.reporter.spark.vieworder=test,dashboard,category,exception,author,device,log
#embed image as base64 string src default is false
extent.reporter.spark.base64imagesrc=true

systeminfo.testingEnvironment=UAT
systeminfo.version=10
systeminfo.browser=chrome
systeminfo.author=Work Capabilities TCoE Team
systeminfo.tester=Makhan





